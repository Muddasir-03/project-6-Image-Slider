<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="/images/img1.jpg" alt="">
            <div class="caption">Slide 1</div>
        </div>

        <div class="slide">
            <img src="/images/img2.jpg" alt="">
            <div class="caption">Slide 2</div>
        </div>

        <div class="slide">
             <img src="/images/img4.jpg" alt="">
            <div class="caption">Slide 3</div>
        </div>

        <div class="slide">
            <img src="/images/img3.jpg" alt="">
            <div class="caption">Slide 4</div>
        </div>

    
       <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
       <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="/slide.js"></script>




</body>
</html>
